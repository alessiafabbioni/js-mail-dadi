<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email e dadi</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1>Accedi:</h1>
        <label for="email">Inserisci la tua mail</label>
        <input type="email" id="email" placeholder="esempio@esempio.com">
        <button type="button" class="btn btn-light" onclick="checkAccess()">Verifica accesso</button>
        <p id="accessResult"></p>

        <h1>Gioco dei dadi</h1>
        <button type="button" class="btn btn-light" id="diceButton" onclick="playDiceGame()" disabled>Lancia il dado</button>
        <p id="diceResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
